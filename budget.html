<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="budget.css">
</head>

<body>
    <section class="section-1">
        <div>
            <h1 class="head-1">Avaliable Budget in September 2016</h1>
            <h2 class="head-2">+ 0.00</h2>
        </div>
        <div class="main-div">
            <div class="div-2">
                <p class="income-0">INCOME</p>
                <h2 class="zero">+ 0.00</h2>
            </div>
            <div class="div-3">
                <p class="income-0">EXPANSES</p>
                <h2 class="zero">+ 0.00</h2>
                <h1 class="minus">-- </h1>
            </div>
        </div>
    </section>
    <section class="section-2">
        <label for="syed">+</label>
        <input type="radio" name="sharjeel" id="syed">
        <label for="sye">-</label>
        <input type="radio" name="sharjeel" id="sye">
        <div class="sec-2-div">
            <label for="text-1"></label>
            <input type="text" placeholder="Add description" name="text" id="text-1">
            <input type="number" placeholder="Value" name="number" id="value">
            <button class="btn">Done</button>
        </div>
    </section>
    <section>
        <div class="last-div">
            <div class="income">
                <p>INCOME</p>
            </div>
            <div class="expances">
                <p>EXPANCES</p>
            </div>
        </div>
    </section>
</body>
<script src="budget.js"></script>

</html>
